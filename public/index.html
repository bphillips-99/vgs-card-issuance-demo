<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-dark" style="background: #324152">
    <a class="navbar-brand" href="#">
      <img src="/images/vgs-logo-white.png" width="200" class="d-inline-block align-top" alt="">
    </a>
  </nav>
  <div class="container pt-4">
    <div class="row">
      <div class="col">
        <button id="issue-card-btn" class="btn btn-primary" type="submit">Issue Card</button>

        <div id="card-wrapper" class="Wrap d-none">
          <div class="Base">
            <div class="Inner-wrap">
              <button id="show-card-btn" class="btn fade-opacity"><i class="bi bi-eye"></i></button>
              <div class="Card-number">
                <div id="redacted-card-number" class="fade-opacity transparent">
                  <ul>
                    <li class="card-placeholder fade-opacity">****</li>
                    <li class="card-placeholder fade-opacity">****</li>
                    <li class="card-placeholder fade-opacity">****</li>
                    <li id="redacted-card-number-last-4" class="fade-opacity"></li>
                  </ul>
                </div>
                <div id="secret-card-number" class="fade-opacity transparent "></div>
              </div>

              <div class='cvc'>
                <span id="redacted-cvc" class="fade-opacity">***</span>
                <span id="secret-cvc" class="fade-opacity transparent"></span>
              </div>

              <div class='expire'>
                <span id="good-thru-label">Good Thru</span>
                <span id="good-thru-value">02/20</p>
              </div>

              <div class='name'>
                <h3>Jordan Luca Schlansky</h3>
              </div>

            </div>

          </div>
        </div>
        <div id="copy" class="mt-3 transparent fade-opacity"></div>
      </div>

      <div class="col">
        <div class="mt-3 bg-light p-3 d-none" id="server-results">
          <h3>Issued Card Data:</h3>
          <pre id="card-tokens">...</pre>
    
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://js.verygoodvault.com/vgs-show/2.0.0/show.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./app.js" async></script>
</body>

</html>
