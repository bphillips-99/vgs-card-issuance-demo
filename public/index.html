<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-dark" style="background: #324152">
    <a class="navbar-brand" href="#">
      <img src="/images/vgs-logo-white.png" width="200" class="d-inline-block align-top" alt="">
    </a>
  </nav>
  <div class="container pt-4">
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone #</th>
              <th scope="col">Card #</th>
            </tr>
          </thead>
          <tbody id="customer-table">
            <tr id="template" class="d-none" style="height: 64px;">
              <td name="name"></td>
              <td name="email"></td>
              <td name="phone"></td>
              <td>
                <div style="display: flex; width:300px">
                  <span style="display:inline-block; display:none; background: none; border: none; width:36px" name="loading-animation" ><img name="loading-animation-image" style="height: 20px; padding: 0 8px;" src="/images/loading-gif.gif" /></span>
                  <button name="show-card-btn" class="btn fade-opacity" style="border: none;"><i class="bi bi-eye"></i></button>
                  <div name="card_number_token" style=" height: 18px; margin-top: auto; margin-bottom: auto;" ></div>
                  <div name="card" style=" height: 18px; display: inline-block; margin-top: auto; margin-bottom: auto; width: 200px;"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://js.verygoodvault.com/vgs-show/2.2.0/show.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./app.js" async></script>
</body>

</html>
